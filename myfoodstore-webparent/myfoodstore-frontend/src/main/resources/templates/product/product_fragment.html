	<div th:fragment="content" class="col-lg-4 col-sm-12 my-3">
		<div class="card text-center">
			<div class="card-header">
				<a th:href="@{${product.URI}}">
					<b>[[${product.name}]]</b>
				</a>
			</div>
			<div class="card-body">
				<img th:src="@{${product.mainImagePath}}" style="width: 150px; height: 180px;" />
			</div>
			<div class="card-footer text-muted">
				<div th:replace="product/product_fragment :: product_price"></div>
			</div>
		</div>
	</div>

	<div th:fragment="product_price" th:remove="tag">
		<th:block th:if="${product.discountPercent &lt;= 0}">
			<span>$ [[${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}]]</span>
		</th:block>

		<th:block th:if="${product.discountPercent > 0}">
			<span style="font-size: larger; color: darkred">$ [[${#numbers.formatDecimal(product.discountPrice, 1,
				'COMMA', 2, 'POINT')}]]</span>
			<span><del>$ [[${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}]]</del></span>
		</th:block>
	</div>

</body>

</html>
