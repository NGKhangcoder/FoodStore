<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('FoodStore Client', 'none')" />

<body>

	<div th:replace="navigation :: header_menu"></div>




	<div id="carouselExampleIndicators" class="carousel slide bg-dark text-center" data-ride="carousel">

		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner ">
			<div class="carousel-item active">
				<img class="d-block w-100" th:src="@{/images/lily-banse--YHSwy6uqvk-unsplash.jpg}" />
			</div>
			<div class="carousel-item ">
				<img class="d-block w-100" th:src="@{/images/jimmy-dean-Yn0l7uwBrpw-unsplash.jpg}" />
			</div>
			<div class="carousel-item ">
				<img class="d-block w-100" th:src="@{/images/jimmy-dean-Yn0l7uwBrpw-unsplash.jpg}" />
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


	<div class="text-center m-5" style="width: 100%;">
		<h1>FoodStore client - homepage</h1>
	</div>

	<div th:replace="navigation :: search_nav"></div>
	<div class="row">
		<div class="card text-center col-lg-4 col-sm-12 my-3" th:each=" cat : ${listCategories}">
			<div class="card-header">
				Featured
			</div>
			<div class="card-body">
				<div><img th:src="@{${cat.imagePath}}" width="80" /></div>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
		</div>
	</div>

	<div th:replace="navigation :: footer_menu"></div>

	<script>
		$('.carousel').carousel({
			interval: 2000
		})
	</script>
</body>

</html>
